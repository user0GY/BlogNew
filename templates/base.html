<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/fontawesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.min.js"></script>
    <style>
        .post {
            margin: 5px;
        }

    </style>
</head>
<body>
<div class="container head">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">首页-基于django的多人博客系统</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline" action='/search/' method='GET'>
                <input class="form-control" type="search" name="keyword" placeholder="Search" aria-label="Search"
                       value="{{ keyword }}">
                <button class="btn btn-outline-success" type="submit">搜索</button>
            </form>
            <div style="left: 300px">
                <span><a href="{% url 'register' %}">注册</a></span>
                <span><a href="/admin">编辑文章</a></span>
            </div>
        </div>
    </nav>
</div>


<div class="col-3"
     style="flex-direction:column ; float:right;top:80px;width:200px;left: -300px;flex-direction: column">
    <div class="card siderbar">
        <ul class="list-group">
            {% for sidebar in sidebars %}
                <li class="list-group-item"><h4 class="card-title">{{ sidebar.title }}</h4></li>
                <li class="list-group-item">{{ sidebar.content_html }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% block main %}

{% endblock %}


</body>
</html>
